name: Move issue attached to pull request
on:
  pull_request:
    types:
      - ready_for_review
jobs:
  move-issue-in-review:
    runs-on: ubuntu-latest
    steps:
      - uses: alex-page/github-project-automation-plus@v0.8.3
        with:
          project: Auto Add Issues
          column: In Review
          repo-token: ${{ secrets.ADD_TO_PROJECT }}
